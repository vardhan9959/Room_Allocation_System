<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Management System</title>
    <link rel="stylesheet" href="/static/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <h1><i class="fas fa-hotel"></i> Hotel Management</h1>
    </header>
    <main>
        <section class="card">
            <h2><i class="fas fa-door-open"></i> Room Management</h2>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Room Name</th>
                            <th>Room Number</th>
                            <th>AC Access</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="room-table-body"></tbody>
                </table>
            </div>
        </section>
        <section class="card">
            <h2><i class="fas fa-calendar-check"></i> Book a Room</h2>
            <form id="booking-form">
                <div class="form-group">
                    <label for="room-select"><i class="fas fa-bed"></i> Select Room:</label>
                    <select id="room-select" required>
                        <option value="">-- Select Room --</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="check-in-date"><i class="fas fa-calendar-day"></i> Check-In Date:</label>
                    <input type="date" id="check-in-date" required>
                </div>
                <div class="form-group">
                    <label for="check-in-time"><i class="fas fa-clock"></i> Check-In Time:</label>
                    <input type="time" id="check-in-time" required>
                </div>
                <div class="form-group">
                    <label for="check-out-date"><i class="fas fa-calendar-day"></i> Check-Out Date:</label>
                    <input type="date" id="check-out-date" required>
                </div>
                <div class="form-group">
                    <label for="check-out-time"><i class="fas fa-clock"></i> Check-Out Time:</label>
                    <input type="time" id="check-out-time" required>
                </div>
                <button type="submit" class="btn-primary"><i class="fas fa-check"></i> Book</button>
            </form>
            <div id="booking-message" class="message"></div>
        </section>
        <section class="card">
            <h2><i class="fas fa-calendar-times"></i> Cancel Booking</h2>
            <form id="cancel-form">
                <div class="form-group">
                    <label for="cancel-room-select"><i class="fas fa-bed"></i> Select Room to Cancel:</label>
                    <select id="cancel-room-select" required>
                        <option value="">-- Select Room --</option>
                    </select>
                </div>
                <button type="submit" class="btn-danger"><i class="fas fa-times"></i> Cancel Booking</button>
            </form>
            <div id="cancel-message" class="message"></div>
        </section>
        <section class="card">
            <h2><i class="fas fa-user"></i> User Management</h2>
            <form id="user-form">
                <div class="form-group">
                    <label for="name"><i class="fas fa-user"></i> Name:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="contact"><i class="fas fa-phone"></i> Contact:</label>
                    <input type="text" id="contact" required>
                </div>
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email:</label>
                    <input type="email" id="email" required>
                </div>
                <button type="submit" class="btn-primary"><i class="fas fa-save"></i> Save User</button>
            </form>
        </section>
    </main>
    <script src="/static/index.js"></script>
</body>
</html>
